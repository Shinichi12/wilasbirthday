<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wila's Birthday</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- AlpineJS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- googlefont -->
    <!-- monsterrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-bg text-primary">
    <div
      class="container p-4 text-center mx-auto pt-12"
      x-data="{ tau: false, nggak: false, token: '', tokenIsValid: false }"
    >
      <h1 class="uppercase text-2xl xl:text-4xl font-bold">Halo SayaangggğŸ’—</h1>
      <p class="mt-2 xl:text-xl">Tau ga hari ini hari apa?</p>
      <div class="mt-4 font-semibold">
        <button
          @click="tau = true"
          class="inline-block px-5 py-2 bg-secondary text-primary rounded-md shadow-lg hover:opacity-80 transition duration-700"
        >
          TAHU
        </button>
        <button
          x-show="!tau && !nggak"
          @click="nggak = true"
          class="inline-block px-5 py-2 bg-primary text-secondary rounded-md shadow-lg hover:opacity-80 transition duration-700"
          x-bind:disabled="tau"
        >
          NGGAK TAHU
        </button>
        <div class="mt-6" x-show="nggak" x-transition.duration.700ms>
          <p>Klik "TAHU" aja napa sih sayaaangggğŸ˜¤</p>
        </div>
        <div class="mt-2" x-show="tau" x-transition.duration.700ms>
          <p>Syukurlah sayaang tau, pasti tentu tau dong</p>
        </div>
      </div>
      <div
        x-data="{jelas: false, form: false}"
        class="mt-4 font-semibold"
        x-show="tau"
        x-transition.duration.1000ms
      >
        <button
          @click="jelas = !jelas"
          class="bg-primary text-secondary px-4 py-2 rounded-md shadow-lg"
        >
          JELAS TAU DONG
        </button>
        <p
          x-show="jelas"
          x-transition.duration.700ms
          class="mt-2 font-semibold"
        >
          AYO KITA LANJUTT!!
        </p>
        <button
          @click="form = ! form"
          x-show="jelas"
          x-transition.duration.1000ms
          class="bg-secondary text-primary px-4 py-2 rounded-md shadow-lg mt-4"
        >
          Lanjut
        </button>
        <p x-show="form" x-transition.duration.700ms class="mt-2 font-semibold">
          Isiin Token Dulu HeheğŸ˜ğŸ˜…
        </p>
        <input
          x-show="form"
          x-transition.duration.1000ms
          type="text"
          x-model="token"
          class="mt-2 border rounded-md px-3 py-1"
        />
        <div class="block">
          <a
            href="./first.html"
            target="_blank"
            x-show="token && token === 'raflysaidtowilaily3000'"
            x-transition.duration.500ms
            class="mt-2 bg-primary text-secondary inline-block px-4 py-2 rounded-md shadow-lg"
          >
            Ayo Lanjutkan
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
